<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="images/logo.png" alt="flower image" class="remember-logo">
        <h1 class="remember-title">Remember</h1>
    </header>
    <!-- main -->
    <main>
        <!-- form -->
        <form>
            <div class="form-control">
                <input type="text" name="" id="#">
                <button type="submit">+</button>
            </div>
        </form>
        <!-- filter Button -->
        <div class="button-filters">
            <div>
                <button id="button-all">All</button>
            </div>
            <div>
                <button id="button-active">Active</button>
            </div>
            <div>
                <button id="button-done">Done</button>
            </div>
            
            
           
        </div>
        <!-- Todolist -->
        <ul class="todoList">
            <!-- todoItem -->
            <li class="todoItem">
                <input type="checkbox" name="" id=""> Learn new skills
            </li>
            <li class="todoItem">
                <input type="checkbox" name="" id=""> read Deep Work Book
            </li>
            <li class="todoItem">
                <input type="checkbox" name="" id=""> sold my courses
            </li>
        </ul>
    </main>
</body>
</html>
